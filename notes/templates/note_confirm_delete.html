{% extends "layout.html" %}

{% block title %}
Keep Notes
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Are you sure that you want to delete the note ?</h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'note_list' %}">
        Cancel
    </a>

</form>
{% endblock %}
