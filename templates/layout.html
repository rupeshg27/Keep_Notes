{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Keep Notes
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            padding: 10px 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .search-input {
            border-radius: 20px;
            padding: 10px;
        }
        .btn-custom {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container-fluid">
            
            <!-- Left: Brand -->
            <a class="navbar-brand fw-bold" href="#">Keep Notes</a>
            
            <!-- Center: Search Bar -->
            <form class="d-flex mx-auto" role="search" style="max-width: 50%; width: 100%;">
                <input class="form-control me-2 search-input" type="search" placeholder="Search Notes..." aria-label="Search">
                <button class="btn btn-outline-light btn-custom" type="submit">Search</button>
            </form>
            
            <!-- Right: User Section -->
            <div class="user-info">
                {% if user.is_authenticated %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}" 
                         class="rounded-circle border border-light" width="35" height="35" alt="User Avatar">
                    <span class="fw-bold text-light">{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-custom" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary btn-custom">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-success btn-custom">Login</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
