{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>

<p>Forgot your password <a href="{% url 'password_reset' %}">Reset Password</a></p>
<p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
{% endblock %}
